name: Pylint (Alternative Fix)

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install uv and dependencies
      run: |
        pip install uv
        uv venv --seed # Use --seed to install required packages like pip/setuptools into venv
        ./.venv/bin/pip install pylint # Install pylint using the venv's pip
        ./.venv/bin/uv sync

    - name: Analysing the code with pylint
      # Run pylint using the specific executable inside the venv path
      run: |
        ./.venv/bin/pylint $(git ls-files '*.py')
